{% extends 'base.html' %}

{% block title %}Confirmer la suppression - Administration{% endblock %}

{% block content %}
<h2>Confirmer la suppression</h2>
<p>Êtes-vous sûr de vouloir supprimer le livre "<strong>{{ book.title }}</strong>" par {{ book.author }} ?</p>
<form method="POST">
    {{ csrf_token() }}
    <button type="submit">Confirmer la suppression</button>
    <a href="{{ url_for('admin.manage_books') }}">Annuler</a>
</form>
{% endblock %}
