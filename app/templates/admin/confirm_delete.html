{% extends 'base.html' %}

{% block title %}CONFIRMER LA SUPPRESSION - ADMINISTRATION{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white border-2 border-amber-800 shadow-[4px_4px_0_#78350f] p-6 sm:p-8">
        <h2 class="text-2xl sm:text-3xl font-bold text-amber-900 mb-6 underline decoration-amber-500 uppercase">
            CONFIRMER LA SUPPRESSION
        </h2>
        
        <p class="text-lg text-amber-900 mb-4">
            Êtes-vous sûr de vouloir supprimer le livre "<strong>{{ book.title }}</strong>" par {{ book.author }} ?
        </p>
        
        <form method="POST" action="{{ url_for('admin.delete_book', book_id=book.id) }}">
            {{ form.hidden_tag() }}
            <div class="flex justify-between">
                <button type="submit" 
                        class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 text-sm 
                               border-2 border-red-900 shadow-[3px_3px_0_#7f1d1d] hover:shadow-[4px_4px_0_#7f1d1d] 
                               transition-all uppercase font-bold">
                    Confirmer la suppression
                </button>
                <a href="{{ url_for('admin.manage_books') }}" 
                   class="bg-amber-700 hover:bg-amber-800 text-white px-6 py-3 text-sm 
                          border-2 border-amber-900 shadow-[3px_3px_0_#78350f] hover:shadow-[4px_4px_0_#78350f] 
                          transition-all uppercase font-bold">
                    Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
